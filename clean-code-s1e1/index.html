<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower Matrix as a Prioritization Tool"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <div class="main">
      <section class="add-item" id="top-section">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="top-task edit-mode">
          <input class="top-task__input style-text" id="new-task" type="text" />
          <button class="top-task__btn_new btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="titel">Todo</h3>
        <ul class="section" id="incomplete-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" />
            <label class="item__label_style-text style-text">Pay Bills</label>
            <input class="item__input_style-text style-text" type="text" />
            <button class="item__btn-edit btn">Edit</button>
            <button class="item__btn_delete btn">
              <img class="item__btn-img" src="./remove.svg" />
            </button>
          </li>
          <li class="item edit-mode">
            <input class="item__checkbox" type="checkbox" />
            <label class="item__label_style-text style-text">Go Shopping</label>
            <input
              class="item__input_style-text style-text"
              type="text"
              value="Go Shopping"
            />
            <button class="item__btn-edit btn">Save</button>
            <button class="item__btn_delete btn">
              <img class="item__btn-img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="titel">Completed</h3>
        <ul class="section" id="complete-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked />
            <label class="item__label_style-text style-text"
              >See the Doctor</label
            >
            <input class="item__input_style-text style-text" type="text" />
            <button class="item__btn-edit btn">Edit</button>
            <button class="item__btn_delete btn">
              <img class="item__btn-img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
