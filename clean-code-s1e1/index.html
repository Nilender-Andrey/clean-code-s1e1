<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <div class="main">
      <section class="add-item" id="top-section">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="top-task edit-mode">
          <input class="style-text top-task_input" id="new-task" type="text" />
          <button class="btn btn-new">Add</button>
        </div>
      </section>
      <section>
        <h3 class="titel">Todo</h3>
        <ul class="section" id="incomplete-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox" />
            <label class="style-text label_style-text">Pay Bills</label>
            <input class="style-text input_style-text" type="text" />
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn_img" src="./remove.svg" />
            </button>
          </li>
          <li class="item edit-mode">
            <input class="checkbox" type="checkbox" />
            <label class="style-text label_style-text">Go Shopping</label>
            <input
              class="style-text input_style-text"
              type="text"
              value="Go Shopping"
            />
            <button class="btn btn-edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn_img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="titel">Completed</h3>
        <ul class="section" id="complete-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox" checked />
            <label class="style-text label_style-text">See the Doctor</label>
            <input class="style-text input_style-text" type="text" />
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn_img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
